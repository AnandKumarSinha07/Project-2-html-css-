<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

 <div class="container">



 <div class="apply-box">
    <h1>Job Application </h1>
    <span >(web)</span>



   <form action="">

  

  <div class="form-container">


   <div class="form-control">
       <label for="firsr name">First Name</label>
       <input id="first name" name="first name" type="text" placeholder="Enter First Name..">
    </div>
     


    <div class="form-control">
       <label for="last name">Last Name</label>
       <input type="text" id="last name" name="last name"  placeholder="Last Name...">
    </div>

    <div class="form-control">
      <label for="email">Email</label>
      <input type="email" id="email" name="email"  placeholder="Email...">
   </div>


   <div class="form-control">

    <label for="job_role">Job Role</label>
   <select id="job role">
  
    <option value="">Select Job Role</option>
    <option value="frontend">Frontend Developer</option>
    <option value="backend">Backend Developer</option>
    <option value="full_stack">Full_Stack Developer</option>
    <option value="ui_ux">UI UX Developer</option>

   </select>
 </div>


 
 <div class="textarea-control">
    <label for="address">Address</label>
   <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter Address..."></textarea>
 </div>

  

 <div class="form-control">
    <label for="city">City</label>
    <input type="text" id="city" name="city"  placeholder="Enter City Name...">
 </div>



 <div class="form-control">
    <label for="pincode">Pincode</label>
    <input type="number" id="pincode" name="pincode"  >
 </div>



 <div class="form-control">
    <label for="date">Date</label>
    <input value="2022-09-03"   type="date" id="date" name="date"  >
 </div>



 <div class="form-control">
    <label for="upload">upload your cv</label>
    <input   type="file" id="upload" name="upload"/>
 </div>








  </div><!--FORM CONTAINER DIV-->



 

    <button class="button" type="submit"> <p>Apply Now</p>  </button>







</form>

















 </div><!--Apply box-->




























 </div><!--Continer-->

</body>
</html>
